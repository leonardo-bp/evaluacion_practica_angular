<div class="container-fluid">
  <br>
  <img src="../assets/Imagenes/cafe.png" width='100%' height="400"><br>
  <div class="col-6">
    <br>
    <br>
    <table class="table">
      <thead class="table-dark">
        <tr>
          <th class="h5 font-weight-bold">#</th>
          <th class="h5 font-weight-bold">Nombre</th>
          <th class="h5 font-weight-bold">Tipo</th>
          <th class="h5 font-weight-bold">Region</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of cafes">
          <td>
            <dd class="font-weight-bold">{{c.id}}</dd>
          </td>
          <td>
            <dd class="font-weight-bold">{{c.nombre}}</dd>
          </td>
          <td>
            <dd class="font-weight-bold">{{c.tipo}}</dd>
          </td>
          <td>
            <dd class="font-weight-bold">{{c.region}}</dd>
          </td>
        </tr>
      </tbody>
    </table>
</div>
<br>
<div>
  <p>Total café de origen: {{origen}}</p>
  <p>Total café blend: {{blend}}</p>
</div>
<footer class = "footer">
  Contact us: +57 3102105253 - info@elaromamagico.com - @elaromamagico
</footer>
</div>
